<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>freeCodeCamp Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <filedset>
            <label for="name" id="name-label">Name
                <input id="name" type="text" placeholder="Enter your name" required />
            </label>
            <label for="email" id="email-label">Email
                <input id="email" type="email" placeholder="Enter your Email" required />
            </label>
            <label for="number" id="number-label">Age
                <input type="number" id="number" max="99" min="10" placeholder="Age" />
            </label>
        </filedset>

        <filedset>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely">
                <input type="radio" name="choose" value="1" class="inline" id="definitely" /> Definitely
            </label>
            <label for="maybe">
                <input type="radio" name="choose" value="2" class="inline" id="maybe" /> Maybe
            </label>
            <label for="notsure">
                <input type="radio" name="choose" value="3" class="inline" id="notsure" /> Not Sure
            </label>
        </filedset>
        <br>
        <filedset>
            <label>What is your favorite feature of freeCodeCamp?
                <select id="dropdown">
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </label>
        </filedset>
        <br>
        <filedset>
            <label>What would you like to see improved? (Check all that apply)
            </label>
            <label for="frontend">
                <input type="checkbox" id="frontend" value="1" class="inline" /> Front-end Projects
            </label>
            <label for="backend">
                <input type="checkbox" id="backend" value="2" class="inline" /> Back-end Projects
            </label>
            <label for="datavisual">
                <input type="checkbox" id="datavisual" value="3" class="inline" /> Data Visualization
            </label>
        </filedset>
        <br>
        <filedset>
            <label>Any comments or suggestions?
                <textarea placeholder="Enter your comment here..." rows="5"></textarea>
            </label>
        </filedset>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>

</html>
